site_name: CAF-So

theme:
  name: "material"
  palette:
    primary: cyan
  logo: images/caf-so.png

nav:
  - Home: index.md
  - Deposit: deposit.md
  - Withdraw: withdraw.md
  - Margin: margin.md
  - Info: info.md

markdown_extensions:
  - attr_list
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences

plugins:
  - glightbox